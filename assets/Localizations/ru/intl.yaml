info:
  start:
    first: "    Настоящий программный продукт позволяет производить расчеты безопасного расстояния для человека от факела пламени при использовании первичных средств пожаротушения по динамике опасного фактора пожара «тепловой поток»."
    second: "   Вычисления производятся по гипер-формуле, разработанной в ходе обработки результатов серии многочисленных расчетов по утвержденным методикам."
    third: "    Гипер-формула является результатом научных исследований специалистов в области пожарной безопасности по системному анализу и обработки информации."
    fourth: "   Проведение расчетов по гипер-формуле позволяет определить безопасное расстояние для человека от факела пламени к моменту подачи огнетушащих веществ первичными средствами пожаротушения и сравнить его с расстоянием, на которое необходимо подойти к очагу пожара для эффективного тушения: радиус компактной части струи. Если безопасное расстояние больше радиуса компактной части струи, то применение первичных средств пожаротушения не эффективно, если меньше, то возможен успех."
    fifth: "    При этом необходимо отметить, что окончательное решение об эффективности внутреннего противопожарного водопровода должно приниматься на основе всестороннего анализа данных, имеющих значение, а именно:"
  params:
    first: "– о наличии резервов времени для безопасного применения первичных средств лицами, не имеющих средств защиты органов дыхания;"
    second: "– о соответствии эффективной площади тушения «по паспорту» «реальной» площади возможного пожара с учетом характеристик горючей нагрузки и времени свободного развития пожара;"
    third: "– о дальности вылета струи огнетушащих веществ и ее соответствии безопасному расстоянию по тепловому потоку при горении конкретного вида горючей нагрузки."
  middle:
    first: "    Программный продукт позволяет проводить расчеты для интервала времени от 0-600 сек (нормативное время прибытия пожарных подразделений) при горении 56 видов твердой горючей нагрузки по базе Кошмарова А.Ю."
    second: "   При расчетах по умолчанию используются следующие исходные данные, без возможности их изменения:"
  initialData:
    first: '- начальная температура воздуха в помещении: 37 °С;'
    second: '- коэффициент теплопотерь: 0,6;'
    third: '- коэффициент полноты горения: 0,95;'
    fourth: '- линейная скорость распространения пламени принята уменьшенной в два раза.'
  end: "    Применение гипер-формулы позволяет оценить эффективность принятых мер по ликвидации пожара на начальной стадии первичными средствами пожаротушения и принять обоснованное решение о наличии/отсутствии нарушения обязательного требования пожарной безопасности, направленного на ограничение свободного развития пожара в начальной стадии для обеспечения своевременной эвакуации людей."